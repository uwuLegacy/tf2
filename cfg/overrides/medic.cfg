// Commands here will be run when you select Medic

exec overrides/binds

// Start with medigun out
slot2
heal1

bind MOUSE1 "+attack"
bind MOUSE2 "+popuber"

alias medigun "slot2;heal1"
alias syringe "slot1;heal2"
alias melee "slot3;heal2"

//The bound keys here may be changed to suit your setup
bind 2 "medigun"
bind 1 "syringe"
bind 3 "melee"

// Autopop
alias +popuber "slot2;+attack2;heal1;dropitem;say_team uber ubered uber go go go uber!!!"
alias -popuber "-attack2"

// Autoheal
alias "heal1" "+attack; bind MOUSE1 +switch"
alias "heal2" "-attack; bind MOUSE1 +attack"

alias +switch "-attack"
alias -switch "+attack"

// Radar
hud_medicautocallers 1

bind e "+radar;+helpme"

alias +radar "hud_medicautocallersthreshold 300"
alias -radar "hud_medicautocallersthreshold 59"
-radar

bind mouse5 "say_team uber charged!!!"